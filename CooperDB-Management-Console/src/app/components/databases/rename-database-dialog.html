<h2 mat-dialog-title>Rename Database {{ data.oldName }}</h2>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field class="col-start">
            <mat-label>New Database Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.newName">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="row">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button (click)="onConfirm()">Confirm</button>
</div>
